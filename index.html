<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/8ae7856ac2.js" crossorigin="anonymous"></script>
</head>
<body class="w-full max-w-[1920px] h-dvh mx-auto">
    <header>
        <nav class="flex justify-between items-center px-14 py-6">
            <div class="flex gap-1">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="Bangladesh government logo">
                <h1 class="text-[#006747] text-xl/6 font-black">Emergency <br>Service</h1>
            </div>
            <div class="flex gap-5">
                <div class="flex justify-center items-center gap-[10px] bg-[rgba(65,255,106,0.1)] rounded-full w-[124px] h-[52px]">
                    <p class="font-black">0</p>
                    <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-[10px] bg-[rgba(65,255,106,0.1)] rounded-full w-[124px] h-[52px]">
                    <p class="font-black">0</p>
                    <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-[10px] bg-[#00A63E] rounded-full w-[124px] h-[52px]">
                    <p class="text-white">0</p>
                    <h2 class="text-white">Copy</h2>
                </div>
            </div>
        </nav>
        <section class="px-14 py-5 bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] ">
            <img class="w-24 h-24 mx-auto" src="assets/logo-dark.png" alt="">
            <h1 class="text-[40px] text-white text-center font-semibold my-3">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-[20px] text-white text-center font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </header>
    <main class="bg-[#f5fff6] px-14 py-12">
        
    </main>
    <script src="index.js"></script>
</body>
</html>
